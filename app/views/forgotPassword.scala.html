@(title: String)(implicit assetsFinder: AssetsFinder)

<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" href="@assetsFinder.path("stylesheets/style.css")" type="text/css">
    </head>
    <body>
        <div class="flex align-items-center m-5 pt-5">
            <section class="form my-4 mx-5">
                <div class="container">
                    <div class="row row-login no-gutters">
                        <div class="col-lg-5">
                            <img src="@assetsFinder.path("images/heisser-kaffee.png")" class="img-fluid pt-5" alt="coffe-mug">
                        </div>
                        <div class="col-lg-7 px-5 pt-5">
                            <h1 class="font-weight-bold py-3">Reset your Password</h1>
                            <div>
                                <div class="form-row">
                                    <div class="col-lg-7 pt-3">
                                        <label for="email">Enter your Email: </label> <input type="text" placeholder="Email"
                                    id="email"
                                    class="form-control my-3 p-4"/>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-lg-7">
                                        <label for="password">Set new Password: </label> <input type="password" placeholder="Password"
                                    id="password"
                                    class="form-control my-3 p-4"/>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-lg-7">
                                        <label for="password"> Repeat new Password: </label> <input type="password" placeholder="Repeat Password"
                                    id="password2"
                                    class="form-control my-3 p-4"/>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-lg-7">
                                        <button type="button" class="login_btn mt-3 mb-5 p-4" onclick="openPasswordModal()" id="myBtn">
                                            Set new Password
                                        </button>

                                        <p id="fehler" class="mb-2 bg-danger text-white"></p>
                                    </div>
                                </div>
                                <p class="pb-5">Don't have an account yet? <a href='/createAccount'>Create new Account</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>


            <div class="modal fade" id="passwordModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalCenterTitle">Your password has been successfully reset</h5>
                            <button type="button" class="close btn btn-danger" data-dismiss="modal" aria-label="Close"
                            onclick="closePasswordModal()">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="row modal-body justify-content-center align-items-center">
                            <div class="col-12 col-sm-3 col-lg-3">
                                <p>You can go back to the Login Page now and log into your account.
                            </div>
                        <div class="modal-footer">
                            <button type="button" class="btn closebutton-bottom" data-dismiss="modal" onclick="closePasswordModal()">Close
                            </button>
                            <button type="button" class="btn savebutton" onclick="location.href = '/'" id="goToLogin">Go to Login Page
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <script type="text/javascript" src="@assetsFinder.path("javascripts/forgotPassword.js")"></script>
</div>
        </div>
</body>
</html>

@(title: String)(implicit assetsFinder: AssetsFinder)

<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" href="@assetsFinder.path("stylesheets/style.css")" type="text/css">
    </head>
    <body>
        <div class="flex align-items-center m-5 pt-5">
            <section class="form my-4 mx-5">
                <div class="container">
                    <div class="row row-login no-gutters">
                        <div class="col-lg-5">
                            <img src="@assetsFinder.path("images/heisser-kaffee.png")" class="img-fluid pt-5" alt="coffe-mug">
                        </div>
                        <div class="col-lg-7 px-5 pt-5">
                            <h1 class="font-weight-bold py-3">Create your Account</h1>
                            <div>
                                <div class="form-row">
                                    <div class="col-lg-7 pt-3">
                                        <label for="email">Enter your Email: </label> <input type="text" placeholder="Email"
                                    id="email"
                                    class="form-control my-3 p-4"/>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-lg-7 pt-3">
                                        <label for="username">Choose a Username: </label> <input type="text" placeholder="Username"
                                    id="username"
                                    class="form-control my-3 p-4"/>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-lg-7">
                                        <label for="password">Create Password: </label> <input type="password" placeholder="Password"
                                    id="password"
                                    class="form-control my-3 p-4"/>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-lg-7">
                                        <label for="password"> Repeat Password: </label> <input type="password" placeholder="Repeat Password"
                                    id="password2"
                                    class="form-control my-3 p-4"/>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-lg-7">
                                        <button type="button" class="login_btn mt-3 mb-5 p-4" onclick="createAccount()" id="myBtn">
                                            Create Account
                                        </button>

                                        <p id="fehler" class="mb-2 bg-danger text-white"></p>
                                    </div>
                                </div>
                                <p class="pb-5">Already have an account? <a href='/'>Login</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <script type="text/javascript" src="@assetsFinder.path("javascripts/functions.js")"></script>
</div>
</body>
</html>

@(title: String)(implicit assetsFinder: AssetsFinder)

<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Create account</title>
        <link rel="icon" type="image/png" href="@assetsFinder.path("images/coffee-favicon.png")">
        <link rel="stylesheet" href="@assetsFinder.path("stylesheets/bootstrap.min.css")" type="text/css">
        <script src="@assetsFinder.path("javascripts/bootstrap.bundle.min.js")"></script>
        <script src="@assetsFinder.path("javascripts/jquery.min.js")"></script>
        <link rel="stylesheet" href="@assetsFinder.path("stylesheets/style.css")" type="text/css">
    </head>
    <body>
        <div class="container mt-5">
            <div class="row row-login no-gutters">
                <div class="d-none d-lg-block col-5">
                    <img src="@assetsFinder.path("images/heisser-kaffee.png")" class="img-fluid pt-5" alt="Coffee Cup">
                </div>
                <div class="col-12 col-lg-7 px-5 pt-5">
                    <h1 class="font-weight-bold py-3">Create your Account</h1>
                    <div class="form-inline pt-3 col-12 col-lg-9">
                        <div class="" role="alert" id="alert-auth">
                            <span id="alert-auth-message" class="text-brown"></span>
                        </div>
                        <div class="form-group">
                            <label for="email">Enter your Email: </label>
                            <input type="email" placeholder="Email" id="email" class="form-control mb-3 p-3"/>
                            <div class="text-brown mb-3" id="email-error"></div>
                        </div>
                        <div class="form-group">
                            <label for="username">Choose a Username: </label>
                            <input type="text" placeholder="Username" id="username" class="form-control p-3"/>
                            <div class="form-text text-white mb-3">
                                A username between 3 and 25 characters
                            </div>
                            <div class="text-brown mb-3" id="name-error"></div>
                        </div>
                        <div class="form-group">
                            <label for="password">Create Password: </label>
                            <input type="password" placeholder="Password" id="password" class="form-control p-3"/>
                            <div class="form-text text-white mb-3">
                                The password should have at least eight characters, one lowercase letter, one uppercase letter, one digit and one special character.
                            </div>
                            <div class="text-brown mb-3" id="password-strength-error"></div>
                        </div>
                        <div class="form-group">
                            <label for="password2"> Repeat Password: </label>
                            <input type="password" placeholder="Repeat Password" id="password2" class="form-control mb-2 p-3"/>
                            <div class="text-brown mb-2" id="password-error"></div>
                        </div>
                        <button type="button" class="login_btn mt-3 mb-5 p-4" onclick="checkCreateAccount()" id="myBtn">
                            Create Account
                        </button>

                    </div>
                    <p class="pb-5">Already have an account? <a href='/'>Login</a></p>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="@assetsFinder.path("javascripts/login_register.js")"></script>
    </body>
</html>

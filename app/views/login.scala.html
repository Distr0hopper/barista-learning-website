@(assetsFinder: AssetsFinder)

<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="@assetsFinder.path("stylesheets/bootstrap.min.css")" type="text/css">
        <script src="@assetsFinder.path("javascripts/bootstrap.bundle.min.js")"></script>
        <script src="@assetsFinder.path("javascripts/jquery.min.js")"></script>
        <link rel="stylesheet" href="@assetsFinder.path("stylesheets/style.css")" type="text/css">
    </head>
    <body>
        <div class="container mt-5">
            <div class="row row-login no-gutters">
                <div class="d-none d-lg-block col-5">
                    <img src="@assetsFinder.path("images/heisser-kaffee.png")" class="img-fluid pt-5" alt="Coffe Cup">
                </div>
                <div class="col-12 col-lg-7 px-5 pt-5">
                    <h1 class="font-weight-bold py-3">Welcome!</h1>
                    <h4>Sign into your account</h4>
                    <div class="form-inline pt-3 col-12 col-lg-7">
                        <div class="" role="alert" id="alert-login">
                            <span id="alert-message"></span>
                        </div>
                        <div class="form-group">
                            <label for="username">Username: </label>
                            <input type="text" placeholder="Username" id="username" class="form-control my-3 p-4"/>
                        </div>
                        <div class="form-group">
                            <label for="password">Password: </label>
                            <input type="password" placeholder="Password" id="password" class="form-control my-3 p-4"/>
                        </div>
                        <button type="button" class="login_btn mt-3 mb-5 p-4" onclick="checkLogin()" id="myBtn">
                            Login
                        </button>
                    </div>
                    <p id="fehler" class="mb-2 bg-danger text-white"></p>
                    <a href='@routes.UserController.forgotPassword'>Forgot Password</a>
                    <p class="pb-5">Don't have an account yet? <a href=@routes.UserController.createAccount>
                        Register here</a></p>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="@assetsFinder.path("javascripts/login_register.js")"></script>
    @* <script type="text/javascript" src="@assetsFinder.path("javascripts/functions.js")"></script>*@
</html>

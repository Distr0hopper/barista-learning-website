@(page : String)(implicit assetsFinder: AssetsFinder)

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HighScore</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js)"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="@assetsFinder.path("stylesheets/style.css")">
    </head>
    <body onload="createScoreArray()">
            <!--menu-->
        @navbar("HighScore"){
            <div class="d-flex justify-content-center m-4 p-4">
                <div class="scorebox col-md-6">
                    <h1 class="highscoreHeader">High Scores</h1>
                    <div class="list"></div>
                </div>
            </div>
        }

            <!--content-->


        <script type="text/javascript" src="@assetsFinder.path("javascripts/highscore.js")"></script>
    </body>
</html>

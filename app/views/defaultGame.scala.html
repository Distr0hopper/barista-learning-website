@(page : String, money : String)(implicit assetsFinder: AssetsFinder)

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HighScore</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="@assetsFinder.path("stylesheets/style.css")">
            <!-- interact js -->
        <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>

    </head>
    <body>
            <!-- Navbar -->
       @navbar("GameOne", money){
           <!--Game-->
        <div class="flex align-items-center">
            <section class="my-3 mx-4 ">
                <div class="container-fluid  justify-content-center">

                    <div class="mh-100 row row-game  col-lg-10 col-xs-5 mx-auto">
                        <span><h1 class=" sticky-top font-weight-bold py-3 font-game text-center"
                        id="order" >Receiving Order!</h1></span>
                        <hr>
                        <div class="col-lg-7 col-xs-3 col-md-5 backround-ingredients">
                            <div>
                                <div class="ingredient-div text-center">
                                    <div id="ingredients" class="align-items-center justify-content-center p-2 h-75">
                                        <div class="row justify-content-center align-items-center ingredient-box h-100 w-100">
                                            <div class="col-12 col-sm-4 col-lg-4 text-center py-4">
                                                <img src="@assetsFinder.path("images/Ingredients/Milk_Foam.png")"
                                                alt="Milk Foam" height="220" width="446" class="drag-drop" id="Foam">
                                            </div>
                                            <div class="col-12 col-sm-4 col-lg-4 text-center py-4">
                                                <img src="@assetsFinder.path("images/Ingredients/Steamed_Milk.png")"
                                                alt="Steamed Milk" height="220" width="421" class="drag-drop"
                                                id="Steamed Milk">
                                            </div>
                                            <div class="col-12 col-sm-4 col-lg-4 text-center py-4">
                                                <img src="@assetsFinder.path("images/Ingredients/Choclate_Syrup.png")"
                                                alt="Chocolate Syrup" height="220" width="446" class="drag-drop"
                                                id="Chocolate">
                                            </div>
                                            <div class="col-12 col-sm-4 col-lg-4 text-center py-4">
                                                <img src="@assetsFinder.path("images/Ingredients/Espresso.png")"
                                                alt="Espresso" height="220" width="424" class="drag-drop" id="Espresso">
                                            </div>
                                            <div class="col-12 col-sm-4 col-lg-4 text-center py-4">
                                                <img src="@assetsFinder.path("images/Ingredients/IceCream.png")"
                                                alt="Ice cream" height="220" width="410" class=" drag-drop" id="Ice cream">
                                            </div>
                                            <div class="col-12 col-sm-4 col-lg-4 text-center py-4">
                                                <img src="@assetsFinder.path("images/Ingredients/Brown_Sugar.png")"
                                                alt="Brown Sugar" height="220" width="458" class="drag-drop"
                                                id="Brown Sugar">
                                            </div>
                                            <div class="col-12 col-sm-4 col-lg-4 text-center py-4">
                                                <img src="@assetsFinder.path("images/Ingredients/White_Sugar.png")"
                                                alt="Sugar" height="220" width="456" class="drag-drop"
                                                id="Sugar">
                                            </div>
                                            <div class="col-12 col-sm-4 col-lg-4 text-center py-4">
                                                <img src="@assetsFinder.path("images/Ingredients/Hot_Water.png")"
                                                alt="Hot Water" height="220" width="458" class="drag-drop" id="Hot Water">
                                            </div>
                                            <div class="col-12 col-sm-4 col-lg-4 text-center py-4">
                                                <img src="@assetsFinder.path("images/Ingredients/Milk.png")"
                                                alt="Milk" height="220" width="428" class="drag-drop" id="Milk">
                                            </div>
                                            <div class="col-12 col-sm-4 col-lg-4 text-center">
                                                <img src="@assetsFinder.path("images/Ingredients/Brewed_Coffee.png")"
                                                alt="Coffee" height="220" width="435" class="drag-drop"
                                                id="Coffee">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-5 col-md-5 col-sm-2 px-3 text-center">
                            <div class="dropzone" id="cup"><img
                            src="@assetsFinder.path("images/Ingredients/cofee_mug_left_and_right_same_space.png")"
                            class="img-fluid pt-5 pb-5" alt="coffe-mug" id="coffee-mug"></div>
                            <div class="">
                                <button type="button" class="login_btn mt-3 mb-5 p-4" id="submitGame" onclick="submitGame()">
                                    submit
                                </button>
                            </div>
                        </div>

                </div>
            </div>
        </section>
    </div>
        <script type="text/javascript" src="@assetsFinder.path("javascripts/coffees.js")"></script>
    <script type="text/javascript" src="@assetsFinder.path("javascripts/game_mechanic.js")"></script>

    }
